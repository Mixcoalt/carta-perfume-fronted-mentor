<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" sizes="32x32" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="contenedor">
    <article class="Producto">
      <picture>
        <source media="(max-width: 750px)" srcset="images/image-product-mobile.jpg">
        <img class="imagen_producto"
        src="images/image-product-desktop.jpg" alt="imagen de perfume">
      </picture>
      <div class="contenido_productos">
        <span class="producto_categorias">
          Perfume
        </span>
        <h1 class="nombre_producto">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="descripcion_producto">
          A floral solar and voluptous interpretation composed by Oliver
          Polge, Perfume Creator for the Housed of Chanel
        </p>
        <div class="precios">
          <span class="precio_nuevo">$149.99</span>
          <span class="precio_anterior">$169.99</span>
        </div>
        <button class="carrito" href="#">Add to cart</button>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jhovan Palafox</a>.
    </div>
  </main>
  
  
 
</body>
</html>
